spring:
  config:
    import: "optional:file:./learneyjourney/.env.dev.properties"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: appuser   # e.g. postgres
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 60000
      connection-timeout: 20000
      max-lifetime: 1800000
  mail:
    host: smtp.hostinger.com
    port: 465
    username: no-reply@learneyjourney.com
    password: ${SPRING_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    root: info
stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  publish-key: ${STRIPE_PUBLISHABLE_KEY}
  success-url: "https://learneyjourney.com/payment/success"
  cancel-url: "https://learneyjourney.com/payment/cancel"
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  apiBase: "https://api.stripe.com"
gcs:
  bucket: learney-media-dev
app:
  baseUrl: "https://learney-frontend-dev-24285490035.asia-southeast1.run.app"
  backendUrl: "https://learney-journey-24285490035.asia-southeast1.run.app"
  allow-origins: "https://learneyjourney.com,https://www.learneyjourney.com,http://localhost:5173, https://learney-frontend-dev-24285490035.asia-southeast1.run.app"
  require-basic-auth: true